{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block content %}
<p><a href = "{% url 'topic' topic.id %}">{{ topic }}</a></p>
<p> Add a new Entry: </p>
<form action="{% url 'new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Add Entry</button>
    {% endbuttons %}
  
</form>
{% endblock content %}
