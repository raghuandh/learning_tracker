{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block content %}
<h1>Add Diary Entry</h1>
<form method="post" action="{% url 'new_diary_entry' %}" class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Add Entry</button>
    {% endbuttons %}
</form>
{% endblock content %}
